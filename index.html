<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="inputBox">
        <button id="ac" class="btn equal">AC</button><br>
        <button id="num7" class="btn num">7</button>
        <button id="num8" class="btn num ">8</button>
        <button id="num9" class="btn num ">9</button>
        <button id="dev" class="btn oparator">/</button><br>
        <button id="num4" class="btn num">4</button>
        <button id="num5" class="btn num ">5</button>
        <button id="num6" class="btn num ">6</button>
        <button id="mult" class="btn oparator">*</button><br>
        <button id="num1" class="btn num ">1</button>
        <button id="num2" class="btn num ">2</button>
        <button id="num3" class="btn num ">3</button>
        <button id="dec" class="btn oparator">-</button><br>
        <button id="num0" class="btn num ">0</button>
        <button id="point" class="btn oparator">.</button>
        <button id="equal" class="btn equal">=</button>
        <button id="add" class="btn oparator">+</button><br>
        <h2 id="result"></h2>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
